spring.application.name=clinicwave-user-management-service

# Server port
server.port=8080

# Active profile
spring.profiles.active=dev

# JPA DDL and SQL configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ClinicWave User Management frontend application base URL
clinicwave-user-management-frontend-base-url=http://localhost:5173
